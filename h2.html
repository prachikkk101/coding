<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline Link Example</title>
  <style>
    .hh {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
    }

    .head1 {
      display: inline;
    }

    .link {
      margin-left: 8px;
      color: #0070f3;
      text-decoration: none;
      font-weight: bold;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="hh">
    <span class="head1">
      Get up to 12 months of No Cost EMI§ plus up to ₹8000.00 instant cashback§§ on selected products with eligible cards.
    </span>
    <a class="link" href="#">See offers</a>
  </div>

</body>
</html>
